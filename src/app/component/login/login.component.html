<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-10">
          <form id="login-form" (ngSubmit)="submit()" >
            <h3 class="text-center text-info">Авторизация</h3>
            <br>
            <div class="form-group">
              <label for="username" class="text-info">Логин:</label><br>
              <input type="text" id="username" [formControl]="login">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Пароль:</label><br>
              <input type="password" id="password" [formControl]="password">
            </div>
            <div class="form-group">
              <button class="btn btn-info btn-md">Ввод</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
